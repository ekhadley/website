<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ekhadley.net</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .nav-link {
            color: #4a9eff;
            text-decoration: none;
            font-size: 18px;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .log-container {
            background-color: #252526;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.5;
        }
        .error {
            color: #f48771;
        }
    </style>
</head>
<body>
    <h1>ekhadley.net</h1>
    <p><a href="/frigbot" id="frigbot-link" class="nav-link">Frigbot Monitor</a></p>
    <script>
        // Preserve key parameter when navigating to frigbot monitor
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');
        if (key) {
            const frigbotLink = document.getElementById('frigbot-link');
            frigbotLink.href = `/frigbot?key=${encodeURIComponent(key)}`;
        }
    </script>
</body>
</html>
