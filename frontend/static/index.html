<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ekhadley.net</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #d4d4d4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center {
            text-align: center;
        }
        h1 {
            font-size: 2.4rem;
            font-weight: normal;
            letter-spacing: 0.15em;
            color: #e0e0e0;
            margin-bottom: 2rem;
        }
        .divider {
            width: 60px;
            border: none;
            border-top: 1px solid #444;
            margin: 0 auto 1.6rem;
        }
        .nav-link {
            color: #6a9fd8;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #a0c8f0;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>ekhadley</h1>
        <hr class="divider">
        <a href="/frigbot" id="frigbot-link" class="nav-link">frigbot</a>
    </div>
    <script>
        // Preserve key parameter when navigating to frigbot monitor
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key');
        if (key) {
            const frigbotLink = document.getElementById('frigbot-link');
            frigbotLink.href = `/frigbot?key=${encodeURIComponent(key)}`;
        }
    </script>
</body>
</html>
